<!doctype html>
<html>
  <head>
    <title>Boggle</title>
  </head>
  <body>
     <div id="container" style="width:5500px">
      <div id="left-column" style="width:500px; float:left">
        <h1 id="title" style="width:1000px; font-size:75px">Boggle</h1>
        <p id="description" style="width:1000px; font-size:25px">Play Boggle!</p>
        <h2 id="time" style="width:1000px; font-size:60px">180</h2>
        <button type="button" id="play-button" style="height:100px; width:250px; font-size:75px">Play</button>
      </div>
      <div id="right-column" style="width:5000px; float:left">
        <table id="game-board" style="width:1000px; font-size:150px">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <div class = "scripts">
      <script>

      function initializeBoard(){
        var dice = [];
        dice[0] = ['A','A','A','F','R','S'];
        dice[1] = ['A','A','E','E','E','E'];
        dice[2] = ['A','A','F','I','R','S'];
        dice[3] = ['A','D','E','N','N','N'];
        dice[4] = ['A','E','E','E','E','M'];

        dice[5] = ['A','E','E','G','M','U'];
        dice[6] = ['A','E','G','M','N','N'];
        dice[7] = ['A','F','I','R','S','Y'];
        dice[8] = ['B','J','K','Qu','X','Z'];
        dice[9] = ['C','C','E','N','S','T'];

        dice[10] = ['C','E','I','I','L','T'];
        dice[11] = ['C','E','I','L','P','T'];
        dice[12] = ['C','E','I','P','S','T'];
        dice[13] = ['D','D','H','N','O','T'];
        dice[14] = ['D','H','H','L','O','R'];

        dice[15] = ['D','H','L','N','O','R'];
        dice[16] = ['D','H','L','N','O','R'];
        dice[17] = ['E','I','I','I','T','T'];
        dice[18] = ['E','M','O','T','T','T'];
        dice[19] = ['E','N','S','S','S','U'];

        dice[20] = ['F','I','P','R','S','Y'];
        dice[21] = ['G','O','R','R','V','W'];
        dice[22] = ['I','P','R','R','R','Y'];
        dice[23] = ['N','O','O','T','U','W'];
        dice[24] = ['O','O','O','T','T','U'];

        var board = document.getElementById('game-board');
        for(var i = 0; i < 5; i++){
          for(var j = 0; j < 5; j++){
            var index = Math.floor(Math.random()*Number(dice.length));
            var num = dice.splice(index,1)[0][Math.floor(Math.random()*6)];
            board.rows[i].cells[j].innerHTML = num;
          }
        }
      }

      var isPlaying = false;

      document.getElementById("play-button").onclick = function(){
        isPlaying = true;
        document.getElementById('time').innerHTML = 180;
        initializeBoard();
      }


      window.setInterval(function(){
        if(isPlaying){
          var time = document.getElementById('time').innerHTML--;
          if(time==0){
            isPlaying = false;
            document.getElementById('time').innerHTML = "Time's Up!";
          }
        }
      },1000);
      
      </script>
    </div>
  </body>
</html>
