<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="style.css">

<head>
	<script src="two.js"></script>
</head>

<body>

<object type="image/svg+xml" data="alpha.svg" id="mysvg"></object>

<div id="draw-group"></div>

    <script>

      	var elem = document.getElementById('draw-group');
	  	var two = new Two({ fullscreen:true, autostart: true }).appendTo(elem);

      	var svgObject = document.getElementsByTagName('object')[0];
      	svgObject.style.visibility = "hidden";
      	console.log(svgObject);
      	svgObject.onload = function(){
        	var mySvg = svgObject.contentDocument.getElementsByTagName('svg')[0];
        	console.log(mySvg);
        	console.log(two);
        	var shape = two.interpret(mySvg);
        	console.log(shape);
        	// And have translation, rotation, scale like all shapes.
			shape.translation.set(two.width / 2, two.height);
			shape.rotation = Math.PI;
			shape.scale = 0.75;
      	};
      	two.update();
    </script>

</body>
</html>
