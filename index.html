<!doctype html>
<html>
  <head>
    <div id="draw-shapes"></div>
    <script src="lib/two.js"></script>
    <script src="lib/jquery.js"></script>
    <style>
      .assets { display: none; }
    </style>
  </head>
  <body>

    <object type="image/svg+xml" data="SVGs/alpha.svg" id="mysvg"></object>
    <script>
      //Load SVG file and draw in Two.js
      ///////////////////////////////////////////////////////////////////
      //Will not work offline because of same origin policy
      //////////////////////////////////////////////////////////////////
      var two = new Two({
              fullscreen:true,
              autostart:true
      }).appendTo(document.body);
      var svgObject = document.getElementsByTagName('object')[0];
      var mySvg;
      svgObject.onload = function(){
          mySvg = svgObject.contentDocument.getElementsByTagName('svg')[0];
          var shape = two.interpret(mySvg);
          shape.scale = 2;
      };
      two.update();
    </script>
  </body>
</html>
