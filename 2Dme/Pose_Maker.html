    <div id="container" style="width:1440px">
      <div id="left-column" style="width:200px; float:left">
        <button id="createHandle">Create Handle</button>
        <p id="description">Attempt to apply Jumping Jack Sack-like code to an SVG face to manipulate it</p>
        <div id="button-container" style="height: 750px; overflow-y: auto"></div>
      </div>
      <div id="right-column" style="width:1140px; float:left">
        <div id="two-container" align="right"></div>
      </div>
    </div>
    <div class="scripts">
      <script>
        $(function() {

              var buttonWidth = "100px";
              var buttonHeight = "25px";
              
              //Initialize Two
              var two_container = document.getElementById('two-container');
              var leftColumn = document.getElementById('left-column');
              var leftColumnWidth = $(leftColumn).width();

              var two = new Two({
                width: $(window).width() - leftColumnWidth - 25,
                height: $(window).height() - 25,
                autostart: true
              }).appendTo(two_container);

              //Dave is the interpreted SVG which is animated
              var Dave = two.interpret(document.querySelector('.assets svg'));
              Dave.translation.set(0,-200);

              var selectedVertices = [];
              var allAnchors = [];

              //two.update();

              two.bind('update', function () {
              });
              
              createButton(Dave,"button-container");
                  function createButton(group,divID){
                  var btn = document.createElement("button");
                  btn.appendChild(document.createTextNode(group.id));
                  btn.id = group.id + "-button";
                  btn.style.width = buttonWidth;
                  btn.style.height = buttonHeight;
                  btn.svgGroup = group;
                  btn.childrenButtons = [];
                  var childrenDiv = document.createElement("div");
                  childrenDiv.style.padding = "0cm 0cm 0cm 0.25cm"
                  childrenDiv.id = group.id + "-childrenDiv";
                  btn.childrenDiv = childrenDiv;
                  btn.open = false;
                  btn.anchors = 0;
                  btn.onclick = function(){
                    createChildrenButtons(this);
                  };
                  document.getElementById(divID).appendChild(btn);
                  document.getElementById(divID).appendChild(childrenDiv);
                  return btn;
              }

          function createChildrenButtons(parent){
            if(parent.svgGroup.children == null){
              if(!parent.open){
                 parent.anchors = [];
                 _.each(parent.svgGroup.vertices,function(anchor){
                      var a = two.makeCircle(anchor.x,anchor.y - 200,5);
                      a.vertex = anchor;
                      two.update();
                      parent.anchors.push(a);
                      allAnchors.push(a);
                      addSelectability(a);
                })
                 parent.open = true;
              }else{
                for(var i=0; i<parent.anchors.length; i++){
                  two.remove(parent.anchors[i]);
                }
                parent.anchors = [];
                allAnchors = [];
                parent.open = false;
              }
            }else{
              if(parent.childrenButtons.length == 0){
                //var pos = document.getElementById(parent.id).getBoundingClientRect();
                //var x = pos.left;
                _.each(parent.svgGroup.children,function(child){
                  var btn = createButton(child,parent.childrenDiv.id);
                  parent.childrenButtons.push(btn);
                });
              }else{
                for(var i=0;i<parent.childrenButtons.length;i++){
                  parent.childrenButtons[i].parentNode.removeChild(parent.childrenButtons[i].childrenDiv);
                  parent.childrenButtons[i].parentNode.removeChild(parent.childrenButtons[i]);
                }
                parent.childrenButtons = [];
              }
            }
          }

          var isSelectingAnchor = false;

            function addSelectability(vertex){
                  var $window = $(window);

                  var dragEnd = function(e) {
                    e.preventDefault();
                    isSelectingAnchor = false;
                    vertex.fill = 'red';
                    selectedVertices.push(vertex);
                    $window.unbind('mouseup', dragEnd);
                  };
                  var touchEnd = function(e) {
                    e.preventDefault();
                    isSelectingAnchor = false;
                    vertex.fill = 'red';
                    selectedVertices.push(vertex);
                    $(window).unbind('touchend', touchEnd);
                    return false;
                  };

                  $(vertex._renderer.elem)
                    .css({
                      cursor: 'pointer'
                    })
                    .bind('mousedown', function(e) {
                      e.preventDefault();
                      isSelectingAnchor = true;
                      $window.bind('mouseup', dragEnd);
                    })
                    .bind('touchstart', function(e) {
                      e.preventDefault();
                      isSelectingAnchor = true;
                      $(window).bind('touchend', touchEnd);
                      return false;
                    });
            }

            document.getElementById('createHandle').onclick = function(){
              var xHandle = 0, yHandle = 0;
              _.each(selectedVertices,function(anchor){
                  xHandle += anchor.translation.x;
                  yHandle += anchor.translation.y;
              })
              var handle = two.makeCircle(xHandle/selectedVertices.length,yHandle/selectedVertices.length,10);
              handle.noFill();
              handle.prevValue = new Two.Vector(xHandle/selectedVertices.length,yHandle/selectedVertices.length);
              handle.selectedVertices = selectedVertices.slice(0);
              selectedVertices = [];
              two.update();
              handle.translation.bind(Two.Events.change, function() {
                    var xMovement = this.x - handle.prevValue.x;
                    var yMovement = this.y - handle.prevValue.y;
                    for(var i=0; i<handle.selectedVertices.length;i++){
                      handle.selectedVertices[i].vertex.x += xMovement;
                      handle.selectedVertices[i].vertex.y += yMovement;
                    }
                    handle.prevValue.copy(this);
              });
              addInteractivity(handle);
              for(var i=0; i<allAnchors.length;i++){
                two.remove(allAnchors[i]);
              }
            }

            var isDraggingHandle = false;

            function addInteractivity(shape) {
              var $window = $(window);

                  var offset = shape.parent.translation;

                  var drag = function(e) {
                    e.preventDefault();
                    var x = e.clientX - offset.x - leftColumnWidth;
                    var y = e.clientY - offset.y;
                    shape.translation.set(x, y);
                  };
                  var touchDrag = function(e) {
                    e.preventDefault();
                    var touch = e.originalEvent.changedTouches[0];
                    drag({
                      preventDefault: _.identity,
                      clientX: touch.pageX,
                      clientY: touch.pageY
                    });
                    return false;
                  };
                  var dragEnd = function(e) {
                    e.preventDefault();
                    isDraggingHandle = false;
                    $window
                      .unbind('mousemove', drag)
                      .unbind('mouseup', dragEnd);
                  };
                  var touchEnd = function(e) {
                    isDraggingHandle = false;
                    e.preventDefault();
                    $(window)
                      
                  };

                  $(shape._renderer.elem)
                    .css({
                      cursor: 'pointer'
                    })
                    .bind('mousedown', function(e) {
                      e.preventDefault();
                      isDraggingHandle = true;
                      $window
                        .bind('mousemove', drag)
                        .bind('mouseup', dragEnd);
                    })
                    .bind('touchstart', function(e) {
                      e.preventDefault();
                      isDraggingHandle = true;
                      $(window)
                        .bind('touchmove', touchDrag)
                        .bind('touchend', touchEnd);
                      return false;
                    });
                }

                var selector;

                $(window).bind('mousedown', function(e) {
                      e.preventDefault();
                      if(!isDraggingHandle && !isSelectingAnchor){
                        selector = two.makeRectangle(e.clientX - leftColumnWidth,e.clientY,0,0);
                        selector.fill = "blue";
                        selector.noStroke();
                        selector.opacity = 0.5;
                        $(window)
                          .bind('mousemove', resizeSelector)
                          .bind('mouseup', resizeEnd);
                      }
                      return false;
                });

                var resizeSelector = function(e){
                          e.preventDefault();
                          selector.vertices[1].x = e.clientX - leftColumnWidth - selector.translation.x;
                          selector.vertices[2].x = e.clientX - leftColumnWidth - selector.translation.x
                          selector.vertices[2].y = e.clientY - selector.translation.y;
                          selector.vertices[3].y = e.clientY - selector.translation.y;
                };

                var resizeEnd = function(e){
                  e.preventDefault();
                  $(window)
                      .unbind('mousemove', resizeSelector)
                      .unbind('mouseup', resizeEnd);
                  for(var i=0; i<allAnchors.length;i++){
                    if(allAnchors[i].translation.x > selector.vertices[0].x + selector.translation.x && 
                       allAnchors[i].translation.x < selector.vertices[1].x + selector.translation.x &&
                       allAnchors[i].translation.y > selector.vertices[0].y + selector.translation.y &&
                       allAnchors[i].translation.y < selector.vertices[2].y + selector.translation.y){
                            allAnchors[i].fill = 'red';
                            selectedVertices.push(allAnchors[i]);
                    }
                  }
                  two.remove(selector);
                  return false;
                };

            });

      </script>
    </div>
